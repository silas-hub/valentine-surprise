<!DOCTYPE html>
<html>
<head>
  <title>Important Question ğŸ‘€</title>
  <style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
    text-align: center;
    padding: 20px;
  }

  h1 {
    font-size: 16vw; /* big but not crazy on mobile */
    margin-bottom: 20px;
  }

  p {
    font-size: 8vw; /* readable text */
    margin-bottom: 35px;
  }

  .buttons {
    position: relative;
    width: 100%;
    max-width: 400px;
    height: 250px; 
  }

  button {
    font-size: 8vw; /* big buttons */
    padding: 18px 40px;
    border: none;
    border-radius: 16px;
    cursor: pointer;
    transition: 0.3s;
  }

  #yes {
    background-color: #ff4d6d;
    color: white;
  }

  #no {
    background-color: #555;
    color: white;
    position: absolute;
  }

  /* Desktop adjustment */
  @media (min-width: 768px) {
    h1 { font-size: 50px; }
    p { font-size: 24px; }
    button { font-size: 24px; padding: 18px 45px; }
  }
  </style>
</head>
<body>

<h1>Hello Bishnu Tamanag, Will you accept a bouquet of roses from me?</h1>
<p id="message">Please choose wisely ğŸ‘€</p>

<div class="buttons">
  <button id="yes" onclick="sayYes()">Yes ğŸ™‚</button>
  <button id="no" onmouseover="moveNo()">No ğŸ™ƒ</button>
</div>

<script>
  let yesSize = 24; // starting font size for Yes button
  let messages = [
    "Are you sure? ğŸ¤¨",
    "Try again...",
    "Try harder...",
    "Tired yet? ğŸ‘€",
    "Khana khayeu ta timile?",
    "Thakeu hola, Pani peu ğŸ’¦ğŸš°",
    "You really think No will work?",
    "Come on...Press Yes already!",
    "Hard to resist, huh?",
    "The No button is shy",
    "This is getting intense",
    "Are your finger getting tired",
    "I can see you hovering over Yes...",
    "Press Yes",
    "Yes is getting bigger for a reason",
    "It's getting bigger",
    "You know what to do",
    "Think twiceâ€¦ or thrice ğŸ˜"
  ];

  let count = 0;

  function moveNo() {
    const noBtn = document.getElementById("no");
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.position = "fixed";
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    document.getElementById("message").innerText =
      messages[count % messages.length];

    yesSize += 4; // grow Yes button gradually
    document.getElementById("yes").style.fontSize = yesSize + "px";

    count++;
  }

  function sayYes() {
    document.body.innerHTML = `
      <h1> Congratulations! </h1>
      <p>You just got yourself a bouquet of roses! </p>

  }
</script>
