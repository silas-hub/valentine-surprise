<html>
<head>

  <style>
    body {

      justify-content: center;

      background: linear-gradient(135deg, #ff9a9e, #fad0c4);

    button {

      border-radius: 12px;

      transition: 0.3s;
    }

    #yes {

    }
  </style>
</head>
<body>

<h1>Will You Be Mr.Who's Valentine? </h1>
<p id="message">Choose wisely ðŸ‘€</p>

<div class="buttons">
  <button id="yes" onclick="sayYes()">Yes ðŸ™‚</button>
  <button id="no" onmouseover="moveNo()">No ðŸ˜…</button>
</div>

<script>
  let yesSize = 20;
  let messages = [
    "Are you sure? ðŸ¤¨",
    "Try again... ðŸ˜­",
    "Try harder...",
    "Tired yet? ðŸ‘€",
    "Khana khayeu timile?",
    "Thakeu hola, Pani peu ðŸ’¦ðŸš°"
  ];

  let count = 0;

  function moveNo() {
    const noBtn = document.getElementById("no");

    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.position = "fixed";
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";

    document.getElementById("message").innerText =
      messages[count % messages.length];

    yesSize += 5;
    document.getElementById("yes").style.fontSize = yesSize + "px";

    count++;
  }

  function sayYes() {
    document.body.innerHTML = `

  }
</script>
